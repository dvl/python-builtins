{% extends 'base.html' %}

{% block content %}
  <div id="content">
    <section>
      <div class="opt-builtins">
        Choose another built-in

        <select name="" id="builtins">
          <option value=""></option>
          {% for c in choices %}
            <option value="{{ c }}" {% if c == builtin %}selected{% endif %}>{{ c }}</option>
          {% endfor %}
        </select>

        or <a href="#" id="random">load next</a>
      </div>

      <pre>{{ help|safe }}</pre>
    </section>


  </div>
{% endblock %}

{% block js %}
  <script>
    $('#random').on('click', function (e) {
      e.preventDefault();
      window.location.href = '/';
    });

    $('#builtins').on('change', function () {
      window.location.href = this.value;
    });
  </script>
{% endblock %}
